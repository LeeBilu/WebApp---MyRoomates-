
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Group page</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/GroupPageCSSFile.css">
    <script src="JS/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<script src="JS/npm.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="JS/NavBar.js"></script>
    <script src="JS/groupScript.js"></script>
    <script src="JS/validationFunctions.js"></script>
    <script src="JS/allMyGroupMembersJS.js"></script>
</head>

<body class="bg-light" dir="rtl" onload="initPage()" >

<nav class="navbar navbar-expand fixed-top navbar-dark bg-dark" id="navBar" >

</nav>

<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <div class="lh-100">
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow" id="notification-div" align="right">
        <h6 class="border-bottom border-gray pb-2 mb-0">העדכונים האחרונים בקבוצה</h6>
    </div>
    <div class="my-3 p-3 bg-white rounded box-shadow" id="group members" align="right">
        <div class = "text-left">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newMemberModal" >להוספת שותף לרשימה</button>
            <div class="modal fade" id="newMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" align="right">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="col-11 modal-title " id="exampleModalLabel"  align="center">הוסף משתמש חדש לקבוצה</h5>

                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group"align="right">
                                    <label for="newMemberEmail" class="col-form-label" >כתובת מייל של המשתמש החדש:</label>
                                    <input type="text" class="form-control" id="newMemberEmail">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור</button>
                            &nbsp;
                            <button type="button" class="btn btn-primary" onclick="addNewMember()" data-dismiss="modal">הוסף</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="border-bottom border-gray pb-2 mb-0">חברי הקבוצה</h6>
        <div id="allMemberGroup"> </div>
        <small class="d-block text-right mt-3" id="forAllGroupMembers" >
            <a href="#" data-toggle="modal" data-target="#exampleModalLong" onclick="allMembersInGroup()">לכל חברי הקבוצה</a>
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h5 class="col-11 text-center modal-title" id="exampleModalLongTitle">חברי הקבוצה</h5>
                        </div>
                        <div class="modal-body form-group" id="allMembersGroup">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">סגור</button>
                        </div>
                    </div>
                </div>
            </div>
        </small>
        <div class=" text-left">
        <button type="button" class="btn btn-primary" onclick="leftGroup()" >צא מהקבוצה</button>
    </div>
    </div>

</main>
</body>
</html>
