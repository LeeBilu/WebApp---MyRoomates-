<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>





<body dir="rtl">


    <div class="container" id="main-text">
        <div class = "title">
            הרשמה
        </div>
        <label><b>שם מלא</b></label>
        <input type="text" id="FullName" placeholder="רשום שם מלא" name="name">

        <label><b>כתובת מייל</b></label>
        <input type="text" id="email" placeholder="רשום כתובת מייל" name="display_name">

        <label><b>סיסמא</b></label>
        <input type="password" id="password" placeholder="רשום סיסמא" name="password">

        <label><b>סיסמא חוזרת</b></label>
        <input type="password" id="passwordVerification" placeholder="רשום סיסמא חוזרת" name="password-repeat" required>
        <br>
        <br>
        <div class="clearfix">
            <button type="button"  class="cancelbtn"  onclick="window.location.href='login.html'">ביטול</button>
            <button type="submit" class="signupbtn" onclick="submitRegisterationFunction()" >הירשם</button>

        </div>
    </div>
<link rel="stylesheet" href="CSS/registerStyle.css">
<script src="JS/scriptFileForRegisteration.js"></script>


</body>
</html>
