
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>-->
    <link rel="stylesheet" href="CSS/registerStyle.css">
    <script src="JS/validationFunctions.js"></script>
    <script src="JS/scriptFileForRegisteration.js"></script>


</head>





<body dir="rtl" class="text-center" onload="initPage()">


<div class="col-xs-10 col-md-4 col-md-offset-4 col-xs-offset-1">
    <div class="panel-transparent panel-heading">
        <div class="panel-heading">
            <h1 class="title" class="panel-title">הרשמה</h1>

        </div>
        <div class="panel-body">
            <div accept-charset="UTF-8" role="form">
                <div class="form-group">
                    <p id="invalid-user" class="invalid-user-class">שם משתמש/סיסמא לא נכונים אנא הירשם לאתר</p>
                    <input class="form-control" id="FullName" placeholder="שם מלא" name="FullName" type="text">
                    <div id="invalid-name" style="display: none">
                        דרוש שם
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" placeholder="כתובת מייל" name="email" type="text">
                    <div id="invalid-email" style="display: none">
                       דרושה כתובת מייל חוקית
                    </div>
                    <div id="exist-email" style="display: none">
                        כתובת המייל קיימת
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="phone" placeholder="מספר פלאפון" name="phone" type="text">
                    <div id="invalid-phone" style="display: none">
                        דרוש מספר פלאפון חוקי
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" placeholder="סיסמא" name="password" type="password">
                    <div id="empty-password" style="display: none">
                        הסיסמא חייבת להכיל לפחות תו אחד
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" id="passwordVerification" placeholder="סיסמא חוזרת" name="password-repeat" type="password">
                    <div id="invalid-password"  style="display: none">
                        שתי הסיסמאות לא זהות
                    </div>
                </div>
            </div>
            <input class="btn btn-lg btn-success" type="submit" value="הירשם" onclick="submitRegisterationFunction()">
            <input class="btn btn-lg btn-success" type="submit" value="ביטול"  onclick="window.location.href='login.html'">

        </div>
    </div>
</div>




</body>
</html>
