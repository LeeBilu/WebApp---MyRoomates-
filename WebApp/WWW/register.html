<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to WebSite</title>
    <link rel="stylesheet" href="CSS/cssForLoginAndRegisteration.css">
    <script src="JS/scriptFileForRegisteration.js"></script>
</head>
<body>
<div id="login-box">
    <div class="left">
        <h1>Sign up</h1>
        <p id="loginStatus" style="display: none;"> Login failed - Wrong user name or password</p>
        <input type="text" id="FullName" name="fullName" placeholder="Full Name" />
        <input type="text" id="userName" name="username" placeholder="E-mail" />
        <input type="password" id="password" name="password" placeholder="Password" />
        <input type="password" id="passwordVerification" name="password2" placeholder="Retype password" />

        <input type="submit" name="signup_submit" id="submitbutton" value="Sign me up" onclick="submitRegisterationFunction()" />
    </div>

    <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
</body>
</html>
