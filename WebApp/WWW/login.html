<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register to WebSite</title>
    <link rel="stylesheet" href="CSS/cssForLoginAndRegisteration.css">
    <script src="JS/scriptFileForLoginPage.js"></script>
</head>
<body>
<div id="login-box">
    <div class="left">
        <h1>התחברות</h1>

        <input type="text" id="email" name="email" placeholder="כתובת מייל" />
        <input type="password" id="password" name="password" placeholder="סיסמא" />

        <input type="submit" name="signup_submit" value="התחבר" onclick="submitLogIn()" />
    </div>

    <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Log in with facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
</div>
</body>
</html>
