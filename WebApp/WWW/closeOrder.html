<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>closeOrder</title>

    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <script src="JS/PaymentScript.js"></script>
    <link rel="stylesheet" href="CSS/PaymentCssFile.css">
    <script src="JS/validationFunctions.js"></script>
    <script src="JS/CartFunctionality.js"></script>
    <script src="JS/closeOrderJS.js"></script>
    <script src="JS/NavBar.js"></script>
</head>

<body class="bg-light" onload="init()">

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" id="navBar" >

</nav>

<div class="container" dir="rtl">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>סגירת הזמנה</h2>
    </div>

    <div class="row">


        <div class="col-md-6 order-md-1 mb-0" align="right">
            <h4 class="text-muted mb-3">פרטי משלוח</h4>

            <div class="needs-validation" novalidate>
                <div class="row ">

                    <div class="col-md-6 mb-2">
                        <label for="city">עיר</label>
                        <input type="text" class="form-control" id="city" placeholder="" value="">
                        <div id="cityValidation" class="my-invalid-feedback">
                            שדה חובה למילוי
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6 mb-2">
                        <label for="street">רחוב </label>
                        <input type="text" class="form-control" id="street" placeholder="" value="">
                        <div id="streetValidation" class="my-invalid-feedback">
                            שדה חובה למילוי
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-2 mb-3">
                        <label for="numberOfHouse">מספר בית </label>
                        <input type="text" class="form-control" id="numberOfHouse" placeholder="" value="">
                        <div id="numberOfHouseValidation" class="my-invalid-feedback">
                            שדה חובה למילוי
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <label for="enter">כניסה </label>
                        <input type="text" class="form-control" id="enter" placeholder="" value="">
                    </div>
                    <div class="col-md-2 mb-2">
                        <label for="floor">קומה </label>
                        <input type="text" class="form-control" id="floor" placeholder="" value="">
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-6 mb-2">
                        <label for="phone">טלפון נייד </label>
                        <input type="text" class="form-control" id="phone" placeholder="" value="">
                        <div id="phoneValidation" class="my-invalid-feedback">
                            חובה מספר טלפון סלולרי חוקי
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 order-md-1 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">העגלה שלך</span>
            </h4>
            <ul class="list-group mb-3" id="my-cart" style="max-height: 250px ;overflow: auto">
            </ul>

        </div>

    </div>
    <hr class="mb-4">
    <div class="text-center">
        <button class="btn btn-primary btn-lg " type="submit" onclick="OnSubmitShipments()" > אישור</button>
    </div>
</div>

</body>
</html>
