<body onload="initPage()" class="bg-light" >

<nav class="navbar navbar-expand fixed-top navbar-dark bg-dark" id="navBar" >

</nav>

<div class="container" dir="rtl">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="" alt="" width="72" height="72">
        <h2 >העגלה שלנו</h2>
    </div>

    <div class="row">
        <div class="col-md-7 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">

            </div>
            <ul class="list-group mb-4" id="list_Of_Products" style="max-height: 400px ;overflow: auto">
            </ul>
